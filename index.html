<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Drink Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        .menu {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 25px;
            color: #aeefff;
        }

        /* IMAGE SLOTS */
        .image-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-slot {
            flex: 1;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px dashed #aeefff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aeefff;
            font-size: 1.1em;
        }

        .image-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            border-bottom: 2px solid #aeefff;
            padding-bottom: 5px;
            margin-top: 25px;
            color: #aeefff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px 0;
            font-size: 1.1em;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #cccccc;
        }
    </style>
</head>

</html>
